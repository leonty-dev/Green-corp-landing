<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"> <!--подключили шрифты-->
    <title>Солнечные батареи GreenCorp</title>
</head>
<body>
   <header>
    <img class="header_logo" src="img/Logo.png" alt="Логотип">
    <div>
      <a href="#contacts">Контакты</a>
      <button>Заказать</button>
    </div>
   </header>
   <section class="about"> <!--добавили центральную секцию с фото и описанием-->
     <div class="about_info">
        <h1>Солнечные панели GreenRobotic</h1>
        <p>Производите дешевую экологичеки чистую электроэнегрию из солнечного света</p>
        <button>Узнать подробнее</button>
     </div>
     <div class="about_images">
      <img class="about_sun-image" src="img/sun.png" alt="Солнце">
      <img class="about_solar_panel-image" src="img/solar_panel.png" alt="Солнечная панель">
     </div>
   </section>
   <section class="form"> <!--добавили секцию с формой-->
      <div class="form__container">
        <h1>Оставьте свои контакты</h1>
        <p>Поможем подобрать модель<br> Выбрать удобный вариант доставки и установки
        <br>Гарантия возврата денег</p>
        <form>
          <div class="form__group">
              <label for="name">Ваше имя</label>
              <input type="text" placeholder="Введите имя" id="name">
          </div>
          <div class="form__group">
              <label for="mail">Электронный адрес</label>
              <input type="mail" id="mail" placeholder="***@yandex.ru">
           </div>
           <div class="form__group">
              <label for="tel">Номер телефона</label>
              <input type="tel" placeholder="7(999)999-99-99" id="tel">
            </div>
            <div class="form__group">
               <label for="budget">Примерный бюджет</label>
                 <select id="budget" name="budget">
                   <option value="10-30">10000P-30000P</option>
                   <option value="30-60">30000-60000P</option>
                   <option value="60-70">60000-70000P</option>
                   <option value="100+">100000P</option>
                 </select>
             </div>
               <button class="form__submit" type="submit">Отправить заявку</button>
        </form>
      </div>
   </section>
</body>
</html>
